{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Manage Categories</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large light-blue darken-2 text-shadow">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card light-blue darken-4 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{category.category_name}}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn green accent-4">Edit</a>
                        <a href= "#{{category.category_name}}" class="btn red  modal-trigger accent-4">Delete</a>
                    </div>
                </div>
            </div>

            <!-- modal -->
            <div id="{{category.category_name}}" class="modal col s10 m3">
                <div class="modal-content center-align">
                    <p>Are you sure you want to delete this task permenantly?</p>
                </div>

                <div>
                    <a href="{{url_for('get_categories')}}" class="btn green accent-4 right">Cancel</a>
                     <a href="{{url_for('delete_category', category_id=category._id )}}" class="btn red accent-4 left " id="message">Confirm</a>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
